<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox({
			openEffect	: 'none',
			closeEffect	: 'none'
		});
		$( ".product-item .image-wrap img" ).each(function( index ) {
			var obj = $(this);
			var img = new Image();
			var marg;
			img.onload = function() {
				if(this.height > this.width){
					marg = ((this.height - 246) / 2) * -1; 
					obj.css( "margin-top", marg + 'px' );
					obj.addClass('hvsw');
				}else if(this.height < this.width){
					marg = ((this.width - 246) / 2) * -1; 
					obj.css( "margin-left", marg + 'px' );
					obj.addClass('wvsh');
				}
			}
			img.src = $(this).attr('src');
		});
	});
</script>
